theme = "dracula"

[editor]
line-number = "relative"
mouse = true
auto-format = false

[editor.lsp]
display-messages = true

#[editor.whitespace]
#render = "all"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.whitespace.characters]
#space = "·"
nbsp = "⍽"
tab = "→"
#newline = "⏎"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

